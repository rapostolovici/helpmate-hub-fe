<div class="row">
  <div class="col-md-8 map-container">
    <app-google-map-img></app-google-map-img>
  </div>
  <div class="register-form-area">
    <app-logo></app-logo>
 
  <div class="col-md-4 register-form">
   
    <form class="text-center border border-light p-5" action="#!" >
  <hr>
  <input type="email" 
         id="defaultLoginFormEmail" 
         class="form-control mb-4 vertical-space" 
         placeholder="E-mail">

  <input type="text" 
         id="registerCategory" 
         class="form-control mb-4 vertical-space" 
         placeholder="Category">       

  <input type="password" 
         id="defaultLoginFormPassword" 
         class="form-control mb-4 vertical-space" 
         placeholder="Password">

  <input type="password" 
         id="defaultLoginFormPassword" 
         class="form-control mb-4 vertical-space" 
         placeholder="Confirm Password">
  
  <button class="btn btn-info form-control vertical-space register-btn" (click)="navigateToFinalStep()">Next step</button>
  <hr>
    </form>
    <h4><a (click)="backToLogin()">Back to Login</a></h4>
  </div>
</div>
</div>
