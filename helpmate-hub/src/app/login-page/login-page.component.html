<div class="row">
  <div class="col-md-8">
    <app-google-map-img></app-google-map-img>
  </div>
  <div class="col-md-4">
    <form class="text-center border border-light p-5" action="#!" style="margin-top: 100px;">
      <input type="email" 
             id="defaultLoginFormEmail" 
             class="form-control mb-4 vertical-space" 
             placeholder="E-mail">
    
      <input type="password" 
             id="defaultLoginFormPassword" 
             class="form-control mb-4 vertical-space" 
             placeholder="Password">
    
      <button class="btn btn-info vertical-space login-btn" (click)="gotoView($event)">Sign in</button>
      <hr>
      <a [routerLink]="['/register']">Register</a>
    </form>
    
    <app-logo></app-logo> 
  </div>
</div>
